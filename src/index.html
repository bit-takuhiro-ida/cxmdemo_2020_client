<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="js/crient.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div id="wrapper">
            <main>
                <div>
                    <h1><img src="img/title.png"></h1>
                    <div class="info">
                    </div>
                    <div class="progress_bar_area">
                        <div class="progress_bar_base">
                            <div class="progress_bar"></div>
                        </div>
                        <div class="caption">
                            まもなく始まります！
                        </div>
                    </div>
                </div>
                <div class="wait">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            
            </main>
            <div id="nickname_input_area" class="overlay">
                <div class="overlay_inner">
                    <h1><img src="img/title.png"></h1>
                    <div class="white_area">
                        <div class="inner">
                            <div class="emph">
                                ニックネームを登録して<br>
                                ゲームをはじめよう！
                            </div>
                            <div class="caption">
                                まもなくゲームがスタートします。
                            </div>
                        </div>
                    </div>
                    <div class="input_area">
                        <div class="description">ニックネーム</div>
                        <input type="text" id="nickname_input">
                        <div class="caution hide">※ニックネームは8文字以内です。</div>
                    </div>
                    <div class="btn_area">
                        <div class="btn return hide">戻る</div>
                        <div class="btn entry">登録</div>
                    </div>
                </div>
            </div>
            <div id="description_area" class="overlay">
                <div class="overlay_inner">
                    <h1><img src="img/title.png"></h1>
                    <div class="white_area">
                        <div class="inner">
                            <div class="caption">
                                &lt;遊び方&gt;<br>
                                <br>
                                1から16までの数字を順番に番号<br>
                                をタップしてください。<br>
                                <br>
                                制限時間は15秒です。<br>
                                15秒以内に全ての番号をタップ<br>
                                できたらゲームクリアです。<br>
                                <br>
                                ゲームクリア後はクリアタイムと<br>
                                プレイヤーランキングが表示されます。<br>
                            </div>
                            <div class="emph">
                                頑張って上位を目指そう！
                            </div>
                        </div>
                    </div>
                    <div class="btn_area">
                        <div class="btn close">閉じる</div>
                    </div>
                </div>
            </div>
            <div id="close_area" class="overlay">
                <div class="overlay_inner">
                    <h1><img src="img/title.png"></h1>
                    <div class="white_area">
                        <div class="inner">
                            <div class="emph">ゲーム受付終了</div>
                            <div class="caption">
                                ゲーム受付は終了しました。<br>
                                次回の参加をお待ちしています。<br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
